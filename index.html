<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Splitter</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="input">
        <form action="" class="input__form">
          <fieldset class="input__form__field">
            <label for="bill" class="input__form__field__label">Bill</label>
            <div
              class="input__form__field__icon input__form__field__icon--dollar"
            >
              <input
                type="text"
                placeholder="0"
                name="bill"
                id="bill"
                class="input__form__field__input"
              />
            </div>
          </fieldset>
          <fieldset class="input__form__field input__form__field--buttons">
            <legend class="input__form__field__label">Select Tip %</legend>
            <input type="radio" name="tip" id="5" value="5" />
            <label for="5" class="input__form__field__btn">5%</label>
            <input type="radio" name="tip" id="10" value="10" />
            <label
              for="10"
              class="input__form__field__btn input__form__field__btn--active"
              >10%</label
            >
            <input type="radio" name="tip" id="15" value="15" />
            <label for="15" class="input__form__field__btn">15%</label>
            <input type="radio" name="tip" id="25" value="25" />
            <label for="25" class="input__form__field__btn">25%</label>
            <input type="radio" name="tip" id="50" value="50" />
            <label for="50" class="input__form__field__btn">50%</label>
            <input type="radio" name="tip" id="custom" value="custom" />
            <label
              for="custom"
              class="input__form__field__btn input__form__field__btn--custom"
              >Custom</label
            >
          </fieldset>
          <fieldset class="input__form__field input__form__field--error">
            <span>
              <label for="people" class="input__form__field__label"
                >Number of People</label
              >
              <p class="input__form__field__error">Can't be zero</p>
            </span>
            <div
              class="input__form__field__icon input__form__field__icon--person"
            >
              <input
                type="text"
                name="people"
                id="people"
                placeholder="0"
                class="input__form__field__input"
              />
            </div>
          </fieldset>
        </form>
      </section>
      <section class="output">
        <article class="output__article">
          <div class="output__article__item">
            <div>
              <p class="output__article__item__white">Tip Amount</p>
              <p class="output__article__item__normal">/ person</p>
            </div>
            <p class="output__article__item__big">0.00</p>
          </div>
          <div class="output__article__item">
            <div>
              <p class="output__article__item__white">Total</p>
              <p class="output__article__item__normal">/ person</p>
            </div>
            <p class="output__article__item__big">0.00</p>
          </div>
        </article>
        <article class="output__article">
          <button class="output__article__btn output__article__btn--active">
            Reset
          </button>
        </article>
      </section>
    </main>
  </body>
</html>
